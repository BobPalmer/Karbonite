PART
{

    // --- general parameters ---
    name = KA_Jet_Stack_01
    module = Part
    author = nli2work

    // --- asset parameters ---
    //mesh = KaStack.mu
    rescaleFactor = 1

    MODEL
    {
        model = UmbraSpaceIndustries/Karbonite/Assets/KaStack
    }

    // --- node definitions ---
    node_stack_top = 0.0, 0.45, 0.0, 0.0, 1.0, 0.0, 1

    // --- FX definitions ---

    //fx_exhaustFlame_blue = 0.0, -10, 0.0, 0.0, 1.0, 0.0, running
    fx_exhaustLight_blue = 0.0, -10, 0.0, 0.0, 0.0, 1.0, running
    fx_smokeTrail_light = 0.0, -10, 0.0, 0.0, 1.0, 0.0, running
    fx_exhaustSparks_flameout_2 = 0.0, -10, 0.0, 0.0, 1.0, 0.0, flameout

    // --- Sound FX definition ---

    sound_vent_medium = engage
    sound_rocket_hard = running
    sound_vent_soft = disengage
    sound_explosion_low = flameout

    // --- editor parameters ---
    TechRequired = aerodynamicSystems
    entryCost = 3000
    cost = 2690
    category = Propulsion
    subcategory = 0
    title = KAE-150S Inline Turbojet
    manufacturer = Ark Propulsions
    description = Inline Karbonite fueled Turbojet. Loud, voracious, fast...

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,0,0,0

    // --- standard part parameters ---
    mass = 1.8
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 8.3
    breakingForce = 2500
    breakingTorque = 2500
    maxTemp = 3500
    bulkheadProfiles = size1

    stagingIcon = LIQUID_ENGINE

    MODULE
    {
        name = ModuleEngines
        thrustVectorTransformName = thrustTransform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 220
        heatProduction = 160
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.25
        engineDecelerationSpeed = 0.5
        useVelocityCurve = True
        fxOffset = 0, 0, 0
        PROPELLANT
        {
            name = Karbonite
            ratio = 1.25
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAtm
			ignoreForIsp = True			
            ratio = 12
            DrawGauge = True
        }
		atmosphereCurve
		{
			key = 0 1500 0 0 
		}
		// Jet params
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		machLimit = 2.5
		machHeatMult = 6.0
		velCurve
		{
			key = 0 0.5
			key = 0.35 0.65
			key = 1.5 1.2
			key = 2.4 1.5
			key = 3.15 1.3
			key = 4.5 0
		}
		atmCurve
		{
			key = 0 0
			key = 0.1 0.6
			key = 0.5 0.8
			key = 1 1.2
		}
    }


    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = gimbal
        gimbalRange = 5
    }

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = heatStackEngine
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 8
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }
}

// FAR thrust tweaking
@PART[KA_Jet_Stack_01]:NEEDS[FerramAerospaceResearch|NEAR]:Final {
    @MODULE[ModuleEngines*] {
        @maxThrust *= 0.5
    }
}

